
<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Truthsphere</title>
      <meta name="description" content="">
      <meta name="keywords" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/news.css')}}"
    />
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- header -->
        <header>
            <div class = "navigation-container">
                <div class = "top-head">


                    <div class = "ham-btn">
                        <span>
                            <i class = "fas fa-bars"></i>
                        </span>
                    </div>

                    <div class = "times-btn">
                        <span>
                            <i class = "fas fa-times"></i>
                        </span>
                    </div>
                </div>

                <!-- nav bar -->

                <div class = "nav-bar" id = "nav-bar">
                    <nav>
                        <ul>
                            <li><a href = "{{ url_for('home') }}">home</a></li>
                        </ul>
                    </nav>
                </div>

                <!--social icons -->
                <div class = "social-icons">
                    <ul>
                        <li>
                            <a href= "#"><i class = "fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href= "#"><i class = "fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href= "#"><i class = "fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href= "#"><i class = "fab fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <section class = "banner">
            <div class = "banner-main-content">
                <h2>GET THE WORLD'S LATEST NEWS</h2>
                <h3>World's Leading News </h3>




            </div>
            {%for news in all_news:%}

                <div class = "banner-sub-content">
                    <img src = "{{news.Image}}" alt = "Img not found">
                    <div class = "hot-topic">
                        <div class = "hot-topic-content">
                            <h2>{{news.Title}}</h2>

                            <h3>{{news.author}}</h3>
                            <p>{{news.News}}
                            </p>
                            <button>
                                <a href ={{news.Url}}>Read More</a>
                            </button>

                        </div>
                    </div>

                </div>
            {%endfor%}

        </section>
        
        <hr>

        <main>

        </main>

        <footer>

            <p>Copyright &copy; 2025 All rights reserved | Integrity Nexus</p>
        </footer>

        <script src="scripts.js" async defer></script>
    </body>
</html>
